<head>

    <script src="../js/index.js"></script>
    <nav>
        <img src="../img/logo.png" alt="" class="logo">
        <ul>
            <a href=""><li>exemple</li></a>
            <a href=""><li>الصفحة الرئسية</li></a>

    <div class="up">
        <div class="slideshow-container">

            <div class="mySlides fade">
              
              <img src="../img/nn.png" style="width:100%">
              
            </div>
            
            <div class="mySlides fade">

            <div class="mySlides fade">
             
              <img src="/img/nn.png" style="width:100%">
              
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            <center>
                <div>
                    <input type="button" value="الدخول" class="signup">
                </div>
                <div>
                    <input type="button" value="التسجيل" class="signin">
                </div>
            </center>
    </div>
    <div class="event"></div>
      <div class="w3-content w3-section" style="">
        <img class="mySlides" src="./img/nn.png" style="width:100%">
        <img class="mySlides" src="../img/back.jpg" style="width:100%">
        <img class="mySlides" src="../img/back.jpg" style="width:100%">

    </div>
